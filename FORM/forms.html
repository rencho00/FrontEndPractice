<!DOCTYPE html>
<html>

<head>
    <title> Survey Forms</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
</title>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Code Camp Survey form</h1>
            <p id="description " class="description text-center">Thankyou for taking the time to help us improve the platform</p>
        </header>

        <form id="survey-from">
            <div class="form-group">
                <label id='name-label' for='name'>Enter your Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Name " required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Enter your Email</label>
                <input id="email" class="form-control" name="email" type="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                <input type="number" id="number" class="form-control" placeholder="Age" min="10" max="99">
            </div>
            <div class="form-group">
                <p>Which option best to describe your role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select Option</option>
                    <option value="student">Student</option>
                    <option value="Job">Job</option>
                    <option value="learner">Learner</option>
                    <option value="prefno">Prefer Not to say</option>
                    <option valu="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend someone?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked/>Definitely
                </label>
                <labeel>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe
                </labeel>
                <label>
                    <input name="user-recommend" value="not-sure" type="radio" class="inout-radio"/>Not Sure
                </label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of Code</p>
                <select id="fav" name="favorite" class="form-control">
                    <option disabled selected value>Select an option</option>
                    <option value="challenge">Challenge</option>
                    <option value="project">Projects</option>
                    <option value="community">Community</option>
                    <option value="source">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved <span class="clue">(Check all that apply)</span></p>
                <label>
                    <input type="checkbox" value="front-end-projects" name="prefer" class="input-checkbox">
                    Front End Projects
                </label>
                <label>
                    <input type="checkbox" value="Back-end-projects" name="prefer" class="input-checkbox">
                    Back End Projects
                </label>
                <label>
                    <input type="checkbox" value="Data Visualizatio " name="prefer " class="input-checkbox">
                    Data Visualization
                </label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestion</p>
                <textarea id="comments" class="input-textarea" name="Comments" placeholder="Enter your comment here...">

                </textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>

            </div>
        </form>
    </div>
</body>

</html>
